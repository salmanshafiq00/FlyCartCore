 <div id="demo" class="carousel slide container mt-3" data-ride="carousel">
  <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
      <li data-target="#demo" data-slide-to="3"></li>
      <li data-target="#demo" data-slide-to="4"></li>
  </ul> 
  <div class="carousel-inner">
      <div class="carousel-item active">
          <img [src]="image1" />
      </div>
      <div class="carousel-item">
          <img [src]="image2" />
      </div>
      <div class="carousel-item">
          <img [src]="image3" />
      </div>
      <div class="carousel-item">
          <img [src]="image1" />
      </div>
      <div class="carousel-item">
          <img [src]="image2" />
      </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
  </a>
</div> 

<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-md-2 col-lg-2" id="cardDiv"  *ngFor="let product of products">
            <div class="card mr-md-1 mb-sm-2 shadow-sm bg-white rounded">
                <img class="card-img-top" [src]="image1" alt="Card image">
                <div class="card-body">
                    <h5 class="card-title">{{product.productName}}</h5>
                    <p class="card-text"><span class="text-dark">{{product.price}}</span> <span><del class="text-danger pl-1">{{product.price * 12}}</del></span></p>  
                    <input type="hidden" name="ProductID" value="{{product.productID}}" />
                    <a routerLink="" class="btn btn-sm btn-primary stretched-link" data-toggle="modal" data-target=".bd-example-modal-lg">See Details</a>               
                </div>
            </div>
        </div>
    </div>
</div>
